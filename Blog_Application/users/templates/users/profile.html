{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" height="80 px" width="70 px" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h3 class="account-heading" style="margin-left: 5px;">{{ user.username }}</h3>
                <p class="text-secondary" style="margin-left: 5px;">{{ user.email }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Profile Info </legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            
            </div>
        
        </form>
    </div>

{% endblock content %}
